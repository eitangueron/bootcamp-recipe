<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Recipe book</title>
</head>
<body>
    

    <input type="text" id="ingredient-input" placeholder="Which ingredient do u poses ?">
    <button id="search-button">Search!</button>
    <hr>

    <div id="recipes-container"></div>



    <script type="text/x-handlebars-template" id="recipe-template">
        <div class="recipe">
            <a href="{{href}}" target="_blank">{{title}}</a>
            <span><img src="{{thumbnail}}"></span>
            <ul class="ingredients">
                <p>Ingredients:</p>
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </script>





    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
